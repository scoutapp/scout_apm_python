env:
  global:
    - TWINE_USERNAME=scout
    - secure: ""
    - CIBW_TEST_COMMAND="/project/ci/cibuildwheel.sh"
    - CIBW_TEST_REQUIRES="tox"
    - CIBW_BUILD_VERBOSITY=0

language: python
matrix:
  include:
    - python: 3.6
      env:
        - BUILD_SDIST="true"
    - python: 3.7
      dist: xenial
      sudo: true
      env:
        - CIBW_PY_VER="34"
        - BUILD_WHEEL="true"
    - python: 3.7
      dist: xenial
      sudo: true
      env:
        - CIBW_PY_VER="35"
        - BUILD_WHEEL="true"
    - python: 3.7
      dist: xenial
      sudo: true
      env:
        - CIBW_PY_VER="36"
        - BUILD_WHEEL="true"
    - python: 3.7
      dist: xenial
      sudo: true
      env:
        - CIBW_PY_VER="37"
        - BUILD_WHEEL="true"

install:
  - if [ "${BUILD_WHEEL:-}" == "true" ]; then
       pip3 install --upgrade cibuildwheel;
    fi
  - pip3 install tox

script:
  - if [ "${BUILD_WHEEL:-}" == "true" ]; then
      cibuildwheel --output-dir wheelhouse;
    fi
  - if [ "${BUILD_SDIST:-}" == "true" ]; then
      export TOXENV=`tox --listenvs | grep "py${TRAVIS_PYTHON_VERSION/./}-" | tr '\n' ','`;
      tox -v && python3 setup.py sdist --dist-dir=wheelhouse;
    fi
  - ls -al wheelhouse
  - if [ "${TRAVIS_TAG:-}" != "" ]; then
      pip3 install twine;
      python3 -m twine upload --skip-existing wheelhouse/*;
    fi

notifications:
  email:
    on_success: never
    on_failure: always
