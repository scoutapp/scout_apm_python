dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
services:
  - docker
sudo: required

language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

script:
  - pip3 install --upgrade tox
  # Only run tox environments matching the current python version.
  - TOXENV=`tox --listenvs | grep "py${TRAVIS_PYTHON_VERSION/./}-" | tr '\n' ','` tox

jobs:
  include:
    - stage: build
      python: "3.7"  # prevent matrix expansion
      env:
        - CIBW_SKIP="cp27-* cp33-*"
        - CIBW_TEST_COMMAND="py.test {project}/tests"
        - CIBW_TEST_REQUIRES="Django\>=1.11,\<2.0 pytest"
        - TWINE_USERNAME=scout
        - secure: ""
      script:
        - python3 setup.py sdist --dist-dir=wheelhouse
        - pip3 install --upgrade cibuildwheel
        - cibuildwheel --output-dir wheelhouse
        - ls -al wheelhouse
        - if [ "${TRAVIS_TAG:-}" != "" ]; then
            pip3 install --upgrade twine;
            python3 -m twine upload --skip-existing wheelhouse/*;
          fi

notifications:
  email:
    on_success: never
    on_failure: always
