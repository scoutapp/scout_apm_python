[tox]
isolated_build = True
envlist =
    {py38,py39,py310,py311}-django{40,41,42}

[testenv]
passenv =
    ELASTICSEARCH_URL
    MONGODB_URL
    REDIS_URL
deps =
    attrs
    bottle
    cryptography
    celery!=4.4.4  # https://github.com/celery/celery/issues/6153
    django32: Django>=3.2,<3.3
    django32: djangorestframework
    django40: Django>=4.0,<4.1
    django40: djangorestframework
    django41: Django>4.0,<4.2
    django41: djangorestframework
    django41: django-tastypie
    django42: Django>=4.2,<4.3
    django42: djangorestframework
    dramatiq>=1.0.0
    elasticsearch
    falcon
    flask
    flask-sqlalchemy < 3.0.0 ; python_version < "3.7"
    flask-sqlalchemy ; python_version >= "3.7"
    hiredis
    huey
    hug>=2.5.1
    httpretty
    jinja2
    psutil
    pymongo
    pytest
    pytest-asyncio
    pytest-cov
    pyyaml
    redis
    rq
    six
    sqlalchemy
    starlette
    webtest>=3.0.0
commands =
    pytest {posargs}

# For newer versions of python use --asyncio-mode=auto usage.
[testenv:py{38,39,310,311}-django{32,40,41,42}]
commands =
    pytest {posargs} --asyncio-mode=auto
