[tox]
isolated_build = True
envlist =
    {py38,py39,py310,py311}-django{40,41,42}

[testenv]
passenv =
    ELASTICSEARCH_URL
    MONGODB_URL
    REDIS_URL
deps =
    attrs
    bottle
    cherrypy
    celery!=4.4.4  # https://github.com/celery/celery/issues/6153
    cryptography
    django40: Django>=4.0,<4.1
    django40: djangorestframework
    django41: Django>4.0,<4.2
    django41: djangorestframework
    django42: Django>4.1,<5
    django42: djangorestframework
    dramatiq>=1.0.0
    elasticsearch
    falcon
    flask
    flask-sqlalchemy
    hiredis
    huey
    hug>=2.5.1
    httpretty
    importlib_metadata
    jinja2
    psutil
    pymongo
    pyramid
    pytest
    pytest-asyncio
    pytest-cov
    pyyaml
    redis
    rq
    six
    sqlalchemy < 2.0.0 ; python_version <= "3.8"
    sqlalchemy
    starlette
    webtest
commands =
    pytest {posargs}

# For newer versions of python use --asyncio-mode=auto usage.
[testenv:py{39,310,311}-django{40,41,42}]
commands =
    pytest {posargs} --asyncio-mode=auto
