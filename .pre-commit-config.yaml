repos:
- repo: local
  hooks:
  - id: black
    name: black
    entry: .tox/check/bin/black
    language: system
    types: [python]
  - id: flake8
    name: flake8
    entry: .tox/check/bin/flake8 --config=setup.cfg
    language: system
    types: [python]
  - id: isort
    name: isort
    entry: .tox/check/bin/isort
    language: system
    types: [python]
